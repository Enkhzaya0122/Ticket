{% extends 'base/headerBase.html' %}
{% block content %}
<div class="bg-gray-50 dark:bg-gray-900 px-6">

    <div class="grid grid-rows-3 grid-flow-col gap-4 p-10   ">
        <div class="row-span-3  bg-gray-800 p-8 rounded-lg items-center ">
            <img class="m-0" src='data:image/jpeg;base64,{{data.0.picture}}' />
            <!-- <img class="h-auto max-w-lg rounded-lg " src="https://www.ticket.mn/files/concerts/images/medium/330081873_5527556604014024_5263242600569579303_n_9Fi9zlW.webp" alt=""> -->
        </div>
        <div class="row-span-1 col-span-2 font-bold text-2xl bg-gray-200 p-8 rounded-lg">Төрөл: {{data.0.catname}}</div>
        <div class="row-span-2 col-span-2 bg-gray-200 p-8 rounded-lg">
            <div class="grid grid-cols-3 gap-4">
                <div class="">Хаана</div>
                <div class="col-span-2 ">{{data.0.location}}</div>
                <div class="">Хэзээ</div>
                <div class="col-span-2 ">{{data.0.date}}</div>
                <div class="">Үнэ</div>
                <div class="col-span-2 ">{{data.0.price}}</div>
            </div>
        </div>
       
      </div>
      <div class="grid grid-rows-3 grid-flow-col gap-4 rounded-lg p-8">
        <div class="row-span-3 col-span-3 min-h-max   ">
            <div class="row-span-1 col-span-2 font-bold text-2xl bg-gray-200 rounded-lg p-10">Дэлгэрэнгүй: 
                <p>{{data.0.desc}}</p>
            </div>
            
        </div>
      </div>

      <div class="card-body items-center text-center">
        <div class="card-actions">
          <a href="#my-modal-2" class="btn btn-primary">Худалдаж авах</a>

           <!-- Put this part before </body> tag -->
            <div class="modal" id="my-modal-2">
                <div class="modal-box">
                    <h3 class="font-bold text-lg">Congratulations random Internet user!</h3>
                    <p class="py-4">Та худалдаж авах уу?</p>
                    <div class="modal-action">
                    <a href="#" class="btn">Тийм</a>
                    <a href="#" class="btn">Үгүй</a>
                    </div>
                </div>
                </div>
            </div>
      </div>


</div>
{% endblock %}
