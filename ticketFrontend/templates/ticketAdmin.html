{% extends 'base/headerBase.html' %}
{% block content %}
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
<div style="padding-bottom:10%">
<form method="POST" class="bg-purple-400"  >
    {% csrf_token %}
    <div class=" mx-auto py-4  min-w-full  flex flex-row  items-center px-[200px] ">
            <button class="btn btn-outline m-5 bg-base-100" name="All" value="All" style="margin-left: 23%;">Бүгд</button>
            <button class="btn btn-outline m-5 bg-base-100" name="bujig" value="bujig" >Бүжиг</button>
            <button class="btn btn-outline m-5 bg-base-100" name="jujig" value="jujig" >Жүжиг</button>
            <button class="btn btn-outline m-5 bg-base-100" name="concert" value="concert" >Концерт</button>
            <button class="btn btn-outline m-5 bg-base-100" name="duuri" value="duuri" >Дуурь</button>
            <button class="btn btn-outline m-5 bg-base-100" name="ballet" value="ballet" >Балет</button>
            <button class="btn btn-outline m-5 bg-base-100" name="lecture" value="lecture" style="margin-right: 25%" >lecture</button>
    </div>
</form>
<div class=" mx-auto py-4  w-9/12 flex flex-col  items-center">
<form>   
    <label for="default-search" class="pl-10 mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
        <input type="search" id="search" name="search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search...">
        <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
</form>

</div>

<div class=" mx-auto py-4    flex flex-row  items-center">
    <div style="
    width: 60%; 
    height: 100%; 
    background-color: rgb(255, 255, 255); 
    margin-left: 20% ; 
    height: 100%;
    border: 1px solid;
    padding: 10px;
    box-shadow: 5px 5px #888888;
    border-radius: var(--rounded-btn,.5rem);">

        <table>
            <tr>
                <td>№</td>
                <td>Гарчиг</td>
                <td>Төрөл</td>
                <td>
                Засах 
                </td>
                <td>
                Устгах 
                </td>
            </tr>
            {% for info in data %}
            <tr>
                <td>{{info.tnum}}</td>
                <td>{{info.title}}</td>
                <td>{{info.catname}}</td>
                <td>
                    <a href="{% url 'registerTicket' info.tnum %}" class="w-full text-black bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">edit</a>
                </td>
                <td>
                    <a href="{% url 'delete' info.tnum %}" class="w-full text-black bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>     
    </div>
</div>
<div class="col-xs-1" align="center"><a href="{% url 'registerTicket' 0 %}" class="w-full text-black bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-purple-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">add ticket</a></div>
</div>



{% endblock %}
